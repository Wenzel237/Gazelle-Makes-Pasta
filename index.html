<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/gazelle.png" type="image/x-icon">
    <title>Sleepy Gazelle Makes Pasta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="instructions">Click/tap gazelle to keep him awake, or the food will burn! <br> The bar represents his sleepiness.</p>

        <img id="gazelle" src="images/gazelle_0_sleepy.png" alt="Sleepy Gazelle">
        <div id="sleep-bar-container">
            <div id="sleep-bar"></div>
        </div>
        <br>
        <img id="pasta" src="images/stove_and_pasta_1.png" alt="Pasta">
    </div>
    <p id="status"></p>
    <script src="src.js"></script>
</body>
</html>
